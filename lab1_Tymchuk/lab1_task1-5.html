<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1-5</title>
    <script>
        function calculate() {
            let x = parseFloat(prompt("Введіть значення x:"));
            let y = parseFloat(prompt("Введіть значення y:"));
            let z = parseFloat(prompt("Введіть значення z:"));
            
            if (y + z === 0) {
                alert("Помилка: ділення на нуль неможливе!");
                return;
            }
            
            let F = Math.sqrt(x) / (y + z);
            alert("Результат обчислення: F = " + F);
        }

        function fun(message) {
            document.getElementById("result").value = message;
        }

        function fun1(message) {
            document.getElementById("result2").value = message;
        }

        function calculateF() {
            let x = parseFloat(document.getElementById('x').value);
            let y = parseFloat(document.getElementById('y').value);
            let F;
                
            if (Math.pow(x, 3) !== 3) {
                F = Math.pow(x, 3);
            } else if (x !== 0 && y < 0) {
                F = x * y;
            } else {
                F = 2 * x + x * y - x / (2 * y);
            }

            document.getElementById('resultF').value = F;
        }

        function calculateSum() {
            let x = parseFloat(document.getElementById('sum_x').value);
            let y = parseFloat(document.getElementById('sum_y').value);
            let sum = 0;

            for (let i = 3; i <= 5; i++) {
                let numerator = 3 * x * y - x;
                let denominator = 2 * y * factorial(i + x);
                sum += Math.pow(-1, i) * (numerator / denominator);
            }

            document.getElementById('sum_result').value = sum.toExponential(15);
        }

        function factorial(n) {
            if (n < 0) return undefined; // Факторіал визначений тільки для невід'ємних чисел
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
    </script>
</head>
<body>
    <h3>Завдання 1</h3>
    <p>ТУТ МАВ БУТИ ЯКІСЬ ТЕКСТ </p>
    
    <script language="JavaScript">
        document.write("Привіт! Мене звати Іван, студент групи ІПЗ-23.");
    </script>
    
    <p>ТУТ МАВ БУТИ ЯКІСЬ ТЕКСТ</p>
    
    <form>
        <input type="button" value="КЛАЦ!" onClick="alert('Я народився 12.06.2004 року в місті Івано-Франківськ')">
    </form>

    <h3>Завдання 2</h3>
    <form> 
        <button onclick="calculate()">Обчислити формулу</button>
    </form>

    <h3>Завдання 3</h3>
    <form id="main_form">
        <input type="text" size="50" value="onBlur" onBlur="fun('Текстове поле втратило фокус')"><br><br>
        <input type="text" size="50" value="onSelect" onSelect="fun1('Текст виділений')"><br><br>
        <input type="text" id="result" size="50"><br><br>
        <input type="text" id="result2" size="50"><br>
    </form>

    <h3>Завдання 4</h3>
    <form id="calc_form">
        <label for="x">Введіть значення x:</label>
        <input type="number" id="x" name="x"><br><br>

        <label for="y">Введіть значення y:</label>
        <input type="number" id="y" name="y"><br><br>

        <button type="button" onclick="calculateF()">Обчислити F</button><br><br>

        <label for="resultF">Результат F:</label>
        <input type="text" id="resultF" readonly>
    </form>

    <h3>Завдання 5: Обчислення суми ряду</h3>
    <form id="sum_form">
        <label for="sum_x">Введіть значення x:</label>
        <input type="number" step="any" id="sum_x" name="sum_x"><br><br>

        <label for="sum_y">Введіть значення y:</label>
        <input type="number" step="any" id="sum_y" name="sum_y"><br><br>

        <button type="button" onclick="calculateSum()">Обчислити суму</button><br><br>

        <label for="sum_result">Результат суми:</label>
        <input type="text" id="sum_result" readonly>
    </form>

</body>
</html>
