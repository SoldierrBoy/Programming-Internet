<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Анімований Логотип</title>
    <style>
        #logo {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }
    </style>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>

<div id="logo">ІПЗ 121</div>
<button id="startAnimation">Запустити анімацію</button>
<button id="stopAnimation">Зупинити анімацію</button>
<button id="resetAnimation">Скинути</button>

<script src="animation.js"></script>
</body>
</html>
