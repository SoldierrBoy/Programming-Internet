<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логотип Інженерії ПЗ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            overflow: hidden;
        }

        #logo {
            width: 150px;
            height: 150px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: relative;
            text-align: center;
            font-size: 20px;
            line-height: 150px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 1s ease;
            cursor: pointer;
            overflow: hidden;
        }

        #text {
            opacity: 0;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: rgb(255, 255, 255);
            font-weight: bold;
            transition: all 0.5s ease;
        }

        #logo.animate {
            transform: rotate(720deg) scale(1.7);
            background-color: #FF5722;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.4);
            animation: pulse 1.5s infinite alternate;
        }

        #logo.animate #text {
            opacity: 1;
            bottom: 50px;
            font-size: 24px;
            color: #ffffff;
        }

        @keyframes pulse {
            0% {
                transform: rotate(720deg) scale(1.7);
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.4);
            }
            100% {
                transform: rotate(720deg) scale(1.8);
                box-shadow: 0 0 100px rgba(0, 0, 0, 0.6);
            }
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        .star1 {
            top: 20px;
            left: 40px;
            animation-delay: 0s;
        }

        .star2 {
            top: 50px;
            left: 90px;
            animation-delay: 0.5s;
        }

        .star3 {
            top: 80px;
            left: 120px;
            animation-delay: 1s;
        }

        .star4 {
            top: 30px;
            left: 100px;
            animation-delay: 1.5s;
        }

        .star5 {
            top: 100px;
            left: 30px;
            animation-delay: 2s;
        }
    </style>
</head>
<body>

    <div id="logo">
        <div id="text">ІПЗ</div>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
    </div>
    <button onclick="toggleAnimation()">Запустити/Зупинити анімацію</button>

    <script>
        let logo = document.getElementById('logo');
        let text = document.getElementById('text');
        let isAnimating = false;

        // Функція для запуску або зупинки анімації
        function toggleAnimation() {
            if (isAnimating) {
                logo.classList.remove('animate');
                text.style.opacity = 0;
                text.style.bottom = '10px';
                text.style.fontSize = '16px';
                hideStars();
            } else {
                logo.classList.add('animate');
                text.style.opacity = 1;
                text.style.bottom = '50px';
                text.style.fontSize = '24px';
                showStars();
            }
            isAnimating = !isAnimating;
        }

        // Показ зірочок навколо логотипа
        function showStars() {
            let stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.style.opacity = 1;
            });
        }

        // Сховати зірочки
        function hideStars() {
            let stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.style.opacity = 0;
            });
        }

        // Автоматичний запуск анімації через певний час
        setTimeout(() => {
            isAnimating = true;
            toggleAnimation();  // Пуск анімації через 3 секунди після завантаження
        }, 3000);
    </script>

</body>
</html>
